{%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.bmp') }}">
    <title>Add Recipe</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            background-color: #ff6f61;
            color: white;
            padding: 30px 0; /* Increased padding for better spacing */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; /* Slightly larger for emphasis */
        }

        .form-container {
            max-width: 600px; /* Expanded width for better usability */
            margin: 40px auto; /* Added more space around the form */
            padding: 30px; /* Increased padding for a balanced interior layout */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 15px; /* Slightly rounded corners for a softer look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Enhanced shadow effect */
        }

        .form-container label {
            display: block;
            margin-bottom: 10px; /* Slightly larger spacing for readability */
            font-weight: bold;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px; /* More padding for better input field appearance */
            margin-bottom: 20px; /* Increased spacing between fields */
            border: 1px solid #ccc; /* Softer border color for input fields */
            border-radius: 8px; /* Rounded edges for modern design */
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: none; /* Prevent resizing for better consistency */
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 15px; /* Larger button for better interaction */
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners matching the inputs */
            font-size: 1.2rem; /* Slightly larger font for emphasis */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .form-container button:hover {
            background-color: #e65a50; /* Subtle color change on hover */
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ff6f61;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Add a New Recipe</h1>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</header>
<div>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('my_recipes') }}">My Recipes</a>
        <a href="{{ url_for('logout') }}" class="logout" id="logout-link">Logout</a>
    </nav>
</div>

<div class="form-container">
    <form action="/add_recipe" method="POST" enctype="multipart/form-data">
        <label for="recipe-name">Recipe Name</label>
        <input type="text" id="recipe-name" name="name" required>

        <label for="recipe-image">Recipe Image</label>
        <input type="file" id="recipe-image" name="image" accept="image/*" required>

        <label for="recipe-ingredients">Ingredients</label>
        <textarea id="recipe-ingredients" name="ingredients" rows="5" required></textarea>

        <label for="recipe-steps">Steps</label>
        <textarea id="recipe-steps" name="steps" rows="5" required></textarea>

        <label for="recipe-note">Note</label>
        <textarea id="recipe-note" name="note" rows="5" required></textarea>

            <button type="submit">Add Recipe</button>
        
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
            const logoutLink = document.getElementById('logout-link');
    
            logoutLink.addEventListener('click', function (event) {
                const confirmed = confirm('Are you sure you want to logout?');
                if (!confirmed) {
                    event.preventDefault(); // Cancel the logout if user clicks "Cancel"
                }
            });
        });
</script>

</body>
</html>
{% endblock %}
