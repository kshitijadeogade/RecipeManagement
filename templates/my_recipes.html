{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.bmp') }}">
    <title>My Recipes: User's Recipe Collection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            color: white;
            background-color: #ff6f61;
            padding: 20px 0;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #ff6f61;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .recipe-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding-bottom: 60px;
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .recipe-card h3 {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #333;
            text-align: center; /* âœ… CENTER RECIPE NAME */
        }

        .button-group {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            padding: 0 10px;
        }

        .button-group button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #e25448;
        }
    </style>
</head>
<body>

<header>
    <h1>My Recipes</h1>
</header>

<div>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
        <a href="{{ url_for('login') }}">Logout</a>
    </nav>
</div>

<section class="recipe-grid">
    {% for recipe in recipes %}
    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="view_recipe">
        <div class="recipe-card" id="recipe-{{ recipe_id }}">
            <img src="{{ recipe.image }}" alt="Recipe Image">
            <h3>{{ recipe.name }}</h3>
    </a>
    <div class="button-group">
        <button type="button" onclick="window.location.href='{{ url_for('edit_recipe', recipe_id=recipe._id) }}'">Edit</button>
        <button type="button" onclick="confirmDelete('{{ recipe._id }}')">Delete</button>
    </div>
</div>
    {% endfor %}
</section>

<script>
    function confirmDelete(recipeId) {
        if (confirm('Are you sure you want to delete this recipe?')) {
            fetch(`/delete/${recipeId}`)
                .then(response => {
                    if (response.redirected) {
                        const card = document.getElementById(`recipe-${recipeId}`);
                        if (card) card.remove();
                    }
                })
                .catch(err => console.error('Error deleting recipe:', err));
        }
    }
</script>
</body>
</html>
{% endblock %}
