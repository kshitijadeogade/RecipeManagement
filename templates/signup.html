{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.bmp') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Welcome</h2>
            <h3 id="form-subtitle">Sign-up to continue</h3>
            
            <form id="form" action="{{ url_for('signup') }}" method="post">
                <input type="text" id="name-field" placeholder="Name" required name="name"/>
                <input type="email" placeholder="Email" required name="email" />
                <input type="password" placeholder="Password" required name="password"/>
                
                <label class="remember-label">
                    <input type="checkbox" /> Remember me
                </label>
                
                <button type="submit" id="form-btn">Sign-up</button>
            </form>

            <p>{{msg}}</p>
            
            <p class="switch-form">
                Already have account? <a href="login" id="login">Login</a>
            </p>
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/casserole-pot_1284-11444.jpg?semt=ais_hybrid&w=740" alt="Food" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
{% endblock %}
