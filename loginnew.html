<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Welcome Back</h2>
            <h3 id="form-subtitle">Sign in to continue</h3>
            
            <form id="form">
                <input type="text" id="name-field" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="text" id="phone-field" placeholder="Phone Number" required />
                <input type="password" placeholder="Password" required />
                
                <label class="remember-label">
                    <input type="checkbox" /> Remember me
                </label>
                
                <button type="submit" id="form-btn">Login</button>
            </form>
            
            <p class="switch-form">
                Don't have an account? <a href="#" id="toggle-link">Sign up</a>
            </p>
        </div>

        <div class="image-container">
            <img src="https://img.freepik.com/free-vector/casserole-pot_1284-11444.jpg?semt=ais_hybrid&w=740" alt="Food" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
